name: Test Self Hosted Runner
on:
    push:
        branches: [main]
    workflow_dispatch:
jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: System Info
              run: |
                  uname -a
                  sw_vers
                  python3 --version || echo "Python Not Found"
